# Server settings
server.port=8089
spring.application.name=mcpClient
project.base-url=http://localhost:${server.port}

# Disable datasource autoconfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Logging
logging.level.root=INFO
logging.level.com.pajk.mcp=DEBUG
logging.level.org.springframework=INFO

# Nacos settings
nacos.server-addr=127.0.0.1:8848
nacos.namespace=public
nacos.mcp.group=MCP_GROUP
nacos.auth.enable=false
nacos.auth.key=nacos
nacos.auth.value=nacos

# MCP client settings
mcp.client.connection-timeout=3000
mcp.client.read-timeout=5000

# MCP Client application properties
app.name=mcpClient
app.version=1.0.0

# MCP Service Configuration
#mcp.server.service-name=userCenter-mcp
#mcp.server.port=8084
mcp.server.service-name=userQKCenter-mcp
mcp.server.port=8085
mcp.timeout-ms=3000

# Dubbo Configuration
dubbo.application.name=${app.name}
dubbo.registry.address=nacos://${nacos.server-addr}?namespace=${nacos.namespace}
dubbo.consumer.check=false
dubbo.reference.check=false 