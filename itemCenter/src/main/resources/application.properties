# Server settings
server.port=8083
spring.application.name=itemCenter

# Database settings
spring.datasource.url=jdbc:mysql://localhost:3306/itemcenter?useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# MyBatis settings
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.pajk.item.entity

# Logging
logging.level.root=INFO
logging.level.com.pajk.item=DEBUG

# Dubbo settings
dubbo.application.name=itemCenter
dubbo.protocol.name=dubbo
dubbo.protocol.port=20883
dubbo.scan.base-packages=com.pajk.item.service

# Dubbo Nacos Registry
dubbo.registry.address=nacos://127.0.0.1:8848