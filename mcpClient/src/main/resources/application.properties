# Server settings
server.port=8089
spring.application.name=mcpClient

# Disable datasource autoconfiguration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration,org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration

# Logging
logging.level.root=INFO
logging.level.com.pajk.mcp=DEBUG
logging.level.org.springframework=INFO

# Nacos settings
nacos.server-addr=127.0.0.1:8848
nacos.namespace=public
nacos.mcp.group=MCP_GROUP
nacos.auth.enable=false
nacos.auth.key=nacos
nacos.auth.value=nacos

# MCP client settings
mcp.client.connection-timeout=3000
mcp.client.read-timeout=5000 