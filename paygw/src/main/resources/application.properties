# Server settings
server.port=8084
spring.application.name=paygw

# Database settings
spring.datasource.url=jdbc:mysql://localhost:3306/paygw?useSSL=false&characterEncoding=utf-8
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver

# MyBatis settings
mybatis.mapper-locations=classpath:mapper/*.xml
mybatis.type-aliases-package=com.pajk.payment.entity

# Logging
logging.level.root=INFO
logging.level.com.pajk.payment=DEBUG

# Dubbo settings
dubbo.application.name=paygw
dubbo.protocol.name=dubbo
dubbo.protocol.port=20884
dubbo.scan.base-packages=com.pajk.pay.service

# Dubbo Nacos Registry
dubbo.registry.address=nacos://127.0.0.1:8848